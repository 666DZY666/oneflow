ENV:
  NUM_GPUS: 4
DATASETS:
  ANNOTATION_TRAIN: "annotations/instances_train2017.json"
  IMAGE_DIR_TRAIN: "train2017"
  SHUFFLE: False
INPUT:
  MIRROR_PROB: 0.0
MODEL:
  WEIGHT: "/model_zoo/detection/mask_rcnn_R_50_FPN_4x_init"
  RPN:
    RANDOM_SAMPLE: False
  ROI_HEADS:
    RANDOM_SAMPLE: False
SOLVER:
  IMS_PER_BATCH: 8
  MAX_ITER: 100
  BASE_LR: 0.01
  WEIGHT_DECAY: 0.0001
  STEPS: (120000, 160000)
  LR_DECAY_VALUES: (1, 0.1, 0.01)
  METRICS_PERIOD: 100
  # CHECKPOINT_PERIOD: 1
